<table mat-table [dataSource]="dataSource">
	@for (item of displayedColumns; track $index) {
	<ng-container matColumnDef="{{ item }}">
		<th mat-header-cell *matHeaderCellDef>{{ item | titlecase }}</th>
		<td mat-cell *matCellDef="let element">{{ element[item] }}</td>
	</ng-container>
	}

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr
		mat-row
		*matRowDef="let row; columns: displayedColumns"
		(click)="rowClicked(row)"
		[style.background]="_selectedRow == row ? 'lightblue' : ''"
	></tr>
</table>

<mat-paginator [pageSizeOptions]="pagesSize" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
