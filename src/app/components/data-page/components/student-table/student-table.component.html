<!-- student-table-form.component.html -->
<div class="container">
	<div class="table-container">
		<app-table [dataSource]="studentsGrades" [displayedColumns]="displayedColumns" (selectedRowChanged)="selectRow($event)"></app-table>
	</div>
	@if (selectedStudent) {
		<div class="form-container">
			<app-student-card [studentInfo]="selectedStudent" (saveStudent)="saveStudent.emit($event)"></app-student-card>
		</div>
	}
</div>
