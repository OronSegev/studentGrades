<div class="filters">
	<mat-form-field>
		<mat-label>IDs</mat-label>
		<mat-select [formControl]="idsControl" (selectionChange)="idsSelectionChanged($event)" multiple>
		  @for (id of ids; track id) {
			<mat-option [value]="id">{{id}}</mat-option>
		  }
		</mat-select>
	  </mat-form-field>
	  <mat-form-field>
		<mat-label>Subjects</mat-label>
		<mat-select [formControl]="subjectsControl" (selectionChange)="subjectsSelectionChange($event)" multiple>
		  @for (subject of subjects; track subject) {
			<mat-option [value]="subject">{{subject}}</mat-option>
		  }
		</mat-select>
	  </mat-form-field>
</div>
